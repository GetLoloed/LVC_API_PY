name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest

    - name: Install OpenVPN
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn

    - name: Setup VPN
      run: |
        echo "${{ secrets.VPN_CONFIG }}" > vpn-config.ovpn
        echo "${{ secrets.SERVER_PASSWORD }}" > vpn-password.txt
        sudo openvpn --config vpn-config.ovpn --auth-user-pass vpn-password.txt --daemon
        sleep 20

    - name: Verify VPN connection
      run: |
        ip a
        sudo tail -n 100 /var/log/syslog

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no alt@10.17.10.4 "mkdir -p /home/alt/tp_api"
        scp -r ./tp_api/* alt@10.17.10.4:/home/alt/tp_api/
      env:
        SSH_PASS: ${{ secrets.SERVER_PASSWORD }}

    env:
      pythonLocation: /opt/hostedtoolcache/Python/3.10.14/x64
      LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.10.14/x64/lib
      VPN_CONFIG: ${{ secrets.VPN_CONFIG }}
      SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
